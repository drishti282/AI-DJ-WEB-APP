<!DOCTYPE html>
<html>
  <head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body background="background.jpg">
    <center>
      <h3 class="btn btn-info heading">
        AI DJ WEB APP
        <br />
        <span class="note">
          NOTE - Move your left-hand wrist up and down for increasing and
          decreasing the volume. Move your <br />right-hand wrist up and down
          for increasing and decreasing the speed
        </span>
      </h3>
      <br /><br />
      <br />
      <button
        onclick="play1()"
        class="btn btn-warning"
        style="
          font-size: 30px;
          box-shadow: 5px 5px 5px rgb(245, 170, 255);
          color: black;
        "
      >
        PLAY
      </button>
      <div class="v">
        <img src="disk.gif" />
        <br />
        <h3
          id="volume"
          class="btn btn-info"
          style="
            color: black;
            font-weight: 900;
            box-shadow: 5px 5px 5px rgb(245, 170, 255);
            font-size: 20px;
          "
        >
          VOLUME
        </h3>
      </div>
      <div class="s">
        <img src="disk.gif" />
        <br />
        <h3
          id="speed"
          class="btn btn-info"
          style="
            color: black;
            font-weight: 900;
            box-shadow: 5px 5px 5px rgb(245, 170, 255);
            font-size: 20px;
          "
        >
          SPEED
        </h3>
      </div>
    </center>

    <script src="main.js"></script>
  </body>
</html>
